<!DOCTYPE html>

<head>
  <title>RegisterPage</title>
  <link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>
  <div class="Register">
    <h1>MO' Communications</h1> 
    <h2>Register</h2>
    <form action="success.html">
      <input type="text" placeholder="First name" required><br><br>
      <input type="text" placeholder="Last name" required><br><br>
      <input type="number" placeholder="Phone number" required><br><br>
      <input type="Email" placeholder=" Enter your email" required><br><br>
      <label for="gender">Choose your gender:</label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
      </select><br><br>
      <label for="date">Select your date of birth:</label>
      <input type="date" name="date" id="date"><br><br>
      <label for="col">Select your favorite color</label>
      <input type="color" name="col" id="col"><br><br>

      <button>Register</button>
      <div class="Login in">
        <p>Already have an account? <a href="login.html">Log In</a> </p>
      </div>
    </form>
  </div>
</body>

</html>
