<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Login page</title>
</head>

<body>
  <div class="Register">
  <h1>Mo' Communications</h1>
  <h2>Log in to your account</h2>
  <form action="success.html">
    <label for="Email"><strong>Email:</strong></label><br />
    <input type="email" placeholder="Your Email" required /><br />
    <label for="Password"><strong>Password:</strong></label><br />
    <input type="password" placeholder="Your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
      title="Must contain at least one uppercase and lowercase letter,and at least 8 or more characters" required />
    <br /><br />
    <button>Login</button>
    <p>Don't have an account? <a href="index.html">Register</a></p>
  </form>
  </div>
  
</body>

</html>
